---
apiVersion: v1
kind: Deployment
metadata:
  name: todo-api-${TOOL}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api-${TOOL}
  template:
    metadata:
      labels:
        app: todo-api-${TOOL}
    spec:
      containers:
      - name: todo-api
        image: ${IMAGE:-traefik/whoami}
        ports:
          - containerPort: ${PORT:-80}
---
apiVersion: v1
kind: Service
metadata:
  name: todo-api-${tool}
spec:
  ports:
  - port: 80
  selector:
    app: todo-api-${TOOL}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: todo-api-${TOOL}
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`api.todo.${TOOL}.malachowski.me`)
    kind: Rule
    services:
      - name: todo-api-${TOOL}
        port: 80
