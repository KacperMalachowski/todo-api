name: workflow

on:
  push:
    branches:
      - main
  # This workflow use Google Cloud Integration
  # to use ODIC authentication we need to use `pull_request_target`
  pull_request_target:
    branches:
      - main

# Set default permissions
permissions:
  contents: read

jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Golang
        uses: actions/setup-go@v5

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8

  test:
    runs-on: ubuntu-latest
    needs: static
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Golang
        uses: actions/setup-go@v5

      - name: Run tests
        run: go test ./...

  build:
    # Build the Docker image
    # Push it to the Google Artifact Registry
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.metadata.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        id: auth
        with:
          token_format: access_token
          project_id: ${{ vars.GCP_PROJECT_ID }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
          workfload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Configure Docker
        id: docker-auth
        uses: docker/login-action@v2
        with:
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
          registry: ${{ vars.GCP_ARTIFACT_REGISTRY }}

      - name: Gather metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ vars.GCP_ARTIFACT_REGISTRY }}/github/todo-api
          tags: |
            type=raw,value=v{{date 'YYYYMMDD'}}-{{sha}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

  deploy:
    # Deploy the Docker Image to the k8s cluster
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        id: auth
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
          workfload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Download kubeconfig
        # Fetches k3s-kubeconfig from Google Cloud Secret Manager
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |
            k3s-kubeconfig:${{ vars.GCP_PROJECT_ID }}/k3s-kubeconfig

      - name: Set KUBECONFIG
        run: echo "${{ secrets.k3s-kubeconfig }}" > $HOME/.kube/config

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Deploy to Kubernetes
        env:
          IMAGE: ${{ needs.build.outputs.image }}
          TOOL: github
        run: |
          kubectl apply -f manifests/deployment.yaml

